name: Publish Sophon CLI to NPM
on:
  push:
    paths:
      - packages/sophon-cli/**
    branches: [ "master" ]

jobs:
  publish:
    defaults:
      run:
        working-directory: ./packages/sophon-cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}